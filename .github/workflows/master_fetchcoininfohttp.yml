name: Build and deploy Python project to Azure Function App - FetchCoinInfoHttp

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  # The path where your project files (host.json, etc.) actually live
  PROJECT_ROOT_PATH: '.' 
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Zip artifact for deployment
        run: |
          # Move into the actual project folder first
          cd ${{ env.PROJECT_ROOT_PATH }}
          # Zip the CONTENTS (.) of the folder, not the parent folder itself
          zip -r ../release.zip . -x "venv/*" ".git/*" ".github/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5868ABE21E7A439E96E63E1132A58677 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0559D66EFC274BD5B25264A0BF298344 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6E6AECCA13C840618BDD54F4607AD1C8 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'FetchCoinInfoHttp'
          # Use the artifact directly
          package: 'release.zip' 
          # REQUIRED: Tells Azure to run pip install -r requirements.txt
          scm-do-build-during-deployment: true
          enable-oryx-build: true